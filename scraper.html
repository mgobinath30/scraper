<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body>
    <div class="col-12 col-md-3 col-xl-2 bd-sidebar"></div>
    <!-- <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content align-items-center"> -->
      <main class="col-12 bd-content align-items-center">
        <div class="card text-center">
            <div class="card-header">
              Scrape a Game Props
            </div>
            <div class="card-body">
                <form action="" method="POST" autocomplete="off">
                    <div class="form-group row">
                      <label for="url1" class="col-3 col-form-label">SportsDirect URL</label> 
                      <div class="col-9">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fa fa-link"></i>
                            </div>
                          </div> 
                          <input id="url1" name="url1" type="text" required="required" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="url2" class="col-3 col-form-label">Bovada URL</label> 
                      <div class="col-9">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="fa fa-link"></i>
                            </div>
                          </div> 
                          <input id="url2" name="url2" type="text" required="required" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="sports" class="col-3 col-form-label">Choose Sports Leagues</label> 
                      <div class="col-9">
                        <select id="sports" name="sports" required="required" class="custom-select">
                            <option value="1">NBA Basketball</option>
                            <option value="2">NCAA Basketball</option>
                            <option value="3">NFL Football</option>
                            <option value="4">NCAA Football</option>
                            <option value="5">NHL Hockey</option>
                            <option value="7">MLB Baseball</option>
                        </select>
                      </div>
                    </div> 
                    <div class="form-group row">
                      <div class="offset-3 col-9">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                        <!-- <a href="http://beta.scraper.ogntechsite.com/scraper/out"><button name="View Templates" type="button" class="btn btn-primary">View Templates</button></a> -->
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </main>
    <br/><br/>

                  </div>
                  <div class="form-group row">
                    <label for="url11" class="col-3 col-form-label">Preview URL</label>

                    </div>
                  </div> 

                  <div class="form-group row">
                    <div class="offset-3 col-9">
                      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
